<!-- html:5在按回车会出来以下内容 -->

<!-- doctype 文件类型 -->
<!DOCTYPE html>
<html lang="en">

<head>
    <!-- 字符集 UTF-8几乎把所有字符都包含在内，details文档中有关于数据库字符集范围的例子 -->
    <meta charset="UTF-8">
    <!-- 界面的宽度  -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 关键字，比如在浏览器搜索 “鲜花，玫瑰花可能会有这条链接，但是不会是第一条，除非内容很冷门” -->
    <meta name="keyword" content="鲜花，玫瑰花，...">
    <!-- 搜索出来后，对网站（或者keyword）的描述 -->
    <meta name="description" content="卖各种鲜花...">
    <!-- ua = user agent   用户的代理  -->
    <mate http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- 网页最上面的标签文字 -->
    <title>HTML语法基础</title>
</head>

<body>
    <!-- ctrl+?快捷键来加注释 -->
    <!-- 保存按ctrl+s -->
    <!--<p>我的猫咪脾气爆,哈哈：)</p>-->

    <p>我的猫咪脾气爆,哈哈：)</p>
        
    <p>
        我的猫咪脾气<strong>爆</strong>：)
    </p>

    <p> 我的猫咪脾气<strong>爆：) </p></strong>

    <em>第一</em><em>第二</em><em>第三</em>

    <p>第四</p>
    <p>第五</p>
    <p>第六</p>

    <img src="base-red.png" alt="">

    <br>
    这是一行文字<br>
    这是令一行文字

    <p id="p1">这是一个段落</p>
    <p id="p2">这是另外一个段落</p>

    <a href="http://www.qq.com">这是一个链接</a>

</body>

</html>
